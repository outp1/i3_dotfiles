click-middle = ~/.config/polybar/polybar-timer.sh cancel ; ~/.config/polybar/polybar-timer.sh update %pid%
click-right = ~/.config/polybar/polybar-timer.sh togglepause ; ~/.config/polybar/polybar-timer.sh update %pid%
